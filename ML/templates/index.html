<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Condition Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("/static/weather_background.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498DB;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980B9;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2C3E50;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Predict Weather Condition</h1>
    <form action="/predict" method="POST">
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.1" id="humidity" name="humidity" required>

        <label for="wind_speed">Wind Speed (m/s):</label>
        <input type="number" step="0.1" id="wind_speed" name="wind_speed" required>

        <label for="precipitation">Pressure (hPa):</label>
        <input type="number" step="0.1" id="precipitation" name="precipitation" required>

        <button type="submit">Predict</button>
    </form>

    <div class="result">
        {% if prediction %}
            <p>Predicted Weather Condition: {{ prediction }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
