<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Condition Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
            background-color: #f0e6ef;
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #5d4e60;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #5d4e60;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d4c1d2;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #9b8aa0;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #9b8aa0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7d6d82;
        }
        #result {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #5d4e60;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .weather-icon {
            font-size: 48px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Predict Weather Condition</h1>
    <form action="/predict" method="POST">
        <div class="card-grid">
            <div class="card">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" id="temperature" name="temperature" step="0.1" required>
            </div>
            <div class="card">
                <label for="humidity">Humidity (%)</label>
                <input type="number" id="humidity" name="humidity" step="0.1" required>
            </div>
            <div class="card">
                <label for="windSpeed">Wind Speed (m/s)</label>
                <input type="number" id="windSpeed" name="wind_speed" step="0.1" required>
            </div>
            <div class="card">
                <label for="pressure">Pressure (hPa)</label>
                <input type="number" id="pressure" name="precipitation" step="0.1" required>
            </div>
        </div>

        <button type="submit">Predict</button>
    </form>

    <div id="result">
        {% if prediction %}
            <p>Predicted Weather Condition: {{ prediction }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
